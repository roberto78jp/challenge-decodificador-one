<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="app.js"></script>
    <title>Decodificador</title>
</head>
<body>
    <header>
        <a href="https://alura.com.br" target="_blank"><img class="logo" src="assets/alura.png" alt="Logo alura"></a>
    </header>
    <main class="area__principal">
        <section class="area__intuitiva">
            <div class="area__intuitiva__textarea">
                <textarea class="area__intuitiva__textarea__input" id="textInput" placeholder="Digite seu texto" type="text"></textarea>
           </div>
           <div class="area__intuitiva_alerta">
                <img src="assets/icon.png" alt="Icone de Exclamacao">
                <p>Apenas letras minúsculas e sem acento.</p>
           </div>
           <div class="area__intuitiva__botoes">
                <button onclick="botaoCriptografar()" class="buttom__A buttom">Criptografar</button>
                <button onclick="botaoDescriptografar()" class="buttom__B buttom">Descriptografar</button>
           </div>
        </section>
        <div class="area">
            <div class="area__informacoes">
                <div id="area__informacoes__nenhumamsg" class="area_nenhumamsg">
                        <img class="gif " src="assets/zZz.gif" alt="Gif animado ZzZ">
                        <img src="assets/search.svg" class="imagem__analise" alt="Analisando Diamante">
                        <div class="area__informacoes__info">
                            <h2>Nenhuma mensagem encontrada</h2>
                            <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                        </div>
                </div>
                <div class="resultado__msg invisivel" id="resultado">
                    <textarea disabled class="resultado__cript textResult"></textarea>
                    <button onclick="botaoCopiar()" id="copy" class="buttom botao__copiar">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="rodape">
            <p>Desenvolvido por Roberto Carlos de Oliveira</p>
            <a href="https://www.linkedin.com/in/roberto-carlos-oliveira" target="_blank"><img class="logos__redes" src="assets/LinkedIn_icon.svg" alt="Logo linkedin"></a>
            <a href="https://github.com/roberto78jp" target="_blank"><img class="logos__redes" src="assets/Octicons-mark-github.svg" alt="Logo github"></a>
        </div>

    </footer>
</body>
</html>
